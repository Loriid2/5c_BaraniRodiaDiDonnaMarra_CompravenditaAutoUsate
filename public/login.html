<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- parte public-->
    <div id="home" class="content page visible">
        <a href="#login"><button id="goToAdmin" class = "mb-3">vai ad admin</button></a>
        <div id="carouselExampleControls" class="carousel slide carousel-dark" data-ride="carousel">
          
          <div class="carousel-inner" id="crs">
  
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </button>
  
        </div>
  
    </div>



    <!-- parte di login-->
    <div id="login" class="page hidden ">
        <div class = "position-absolute top-50 start-50 translate-middle">
        <!-- arrivato alla login dalla public, si inseriscono nome e pwd e una volta premuto il bottone login, si va all'admin-->
        <input type="text" id="username" placeholder="username">
        <input type="password" id="password" placeholder="password">
        <div>
          <a href="#admin"><button id="loginButton">login</button></a>
        </div>
      </div>
    </div>
</body>
</html>
